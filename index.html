<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoy Family Meals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark" />
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #FBCEB1">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="recipes.html">
                    Recipes
                </a>

                <a class="navbar-item">
                    Grocery List
                </a>

                <a class="navbar-item">
                    Meal Calendar
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">Grocery List</h1>
            <div class="columns is-desktop">
                <div class="column" v-for="recipe in recipes">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://healthyrecipesblogs.com/wp-content/uploads/2019/03/baked-salmon-featured-2021.jpg"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png"
                                            alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Kristen</p>
                                    <p class="subtitle is-5">Kristen's {{recipe}}</p>
                                </div>
                            </div>
                            <div class="content">
                                <ol type="1">
                                    <li>Salmon</li>
                                    <li>Lemon</li>
                                    <li>Olive oil</li>

                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>


        </div>
        </div>
    </section>
</div>

<script>
  const { createApp } = Vue

  const app=createApp({
    data() {
      return {
        recipes: [
            "Chicken", "Egg Rice", "Salmon", "Fried Chicken"
        ]


      }
    },
    methods: {
        increment() {
            this.count=this.count+1
        }
    }
  }).mount('#app')
</script>
</body>
</html>
